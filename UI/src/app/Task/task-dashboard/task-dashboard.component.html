<div class="container mt-4">
  <app-task-form [editData]="selectedForEdit" (onSave)="handleSave($event)"></app-task-form>
 
  <div class="d-flex mb-3 mt-4">
    <input type="text" [(ngModel)]="searchKey" (input)="refresh()" placeholder="Search by Title or Status..." class="form-control me-2">
  </div>
 
  <table class="table table-hover">
    <thead class="table-dark">
      <tr>
        <th>Title</th><th>Status</th><th>Due Date</th><th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of tasks">
        <td>{{ t.taskTitle }}</td>
        <td><span class="badge" [ngClass]="t.taskStatus == 'Completed' ? 'bg-success' : 'bg-warning'">{{ t.taskStatus }}</span></td>
        <td>{{ t.taskDueDate | date }}</td>
        <td>
          <button (click)="selectedForEdit = t" class="btn btn-sm btn-outline-primary me-2">Edit</button>
          <button (click)="onDelete(t.taskId)" class="btn btn-sm btn-outline-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
